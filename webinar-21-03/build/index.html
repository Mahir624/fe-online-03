  </div> --><script>const showModalbtn = document.querySelector('.show-modal-btn');

    const onShowModalClick = () => {

    }

    showModalbtn.addEventListener('click', onShowModalClick);

    function Modal({ backdropSelector, closeBtnSelector }) {
      const backdrop = document.querySelector(backdropSelector);
      const closeBtn = document.querySelector(closeBtnSelector);

      const onBackDropClick = evt => {
        if (evt.target === backdrop) {
          backdrop.classList.add('modal-hidden');
        }
      };

      const oncloseBtnClick = () => {
        backdrop.classList.add('modal-hidden');
      };

      window.addEventListener('click', onBackDropClick);
      closeBtn.addEventListener('click', oncloseBtnClick);
    }

    new Modal({
      backdropSelector: '.modal',
      closeBtnSelector: '.modal-close'
    })</script></body></html>
